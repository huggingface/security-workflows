---
name: Reusable CodeQL Security Analysis For Github Actions

on:
  workflow_call:
    inputs:
      languages:
        description: 'Languages as JSON array: ["actions","python","javascript"]'
        required: false
        type: string
        default: '["actions"]'
      queries:
        description: 'Query suite'
        required: false
        type: string
        default: 'security-extended,security-and-quality'
      runner:
        description: 'Choose a runner type'
        required: false
        type: string
        default: 'ubuntu-latest'
      use-runner-group:
        description: 'Set to true if runner is a group name'
        required: false
        type: boolean
        default: false

permissions:
  security-events: write
  packages: read
  actions: read
  contents: read

jobs:
  analyze:
    name: Analyze ${{ matrix.language }}
    runs-on:
      ${{ inputs.use-runner-group && fromJSON(format('{{"group":"{0}"}}', inputs.runner)) || inputs.runner }}
    timeout-minutes: 360
    
    strategy:
      fail-fast: false
      matrix:
        language: ${{ fromJSON(inputs.languages) }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: ${{ inputs.queries }}
          packs: codeql/${{ matrix.language }}-queries
          config: ${{ vars.CODEQL_ORG_CONFIG }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
          upload: always
          output: sarif-results
      
      - name: Upload results artifact
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: codeql-results-${{ matrix.language }}
          path: sarif-results/${{ matrix.language }}.sarif
          retention-days: 30
